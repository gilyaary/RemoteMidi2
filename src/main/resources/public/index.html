<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Button - Default functionality</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">

    <link rel="stylesheet" href="css/slider_css.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>



    <script>
  $( function() {
        var app = new Vue({
              el: '#app',
              data: {
                  message: 'Hello Vue!'
              },
              methods: {
                  displayMessage: function(msg){this.message = msg;}
              }
        });

        $( ".widget input[type=submit], .widget a, .widget button" ).button();

        $( "#play" ).click( function( event ) {
             $.get( "/sequencer/play", function( data ) {
                  //alert( data );
             });
        } );
        $( "#stop" ).click( function( event ) {
             $.get( "/sequencer/stop", function( data ) {
                  //alert( data );
             });
        } );
        $( "#resume" ).click( function( event ) {
             $.get( "/sequencer/resume", function( data ) {
                  //alert( data );
             });
        } );

        var slider = $( "#slider" ).slider({
            range: "min",
            min: 0,
            max: 500,
            value: 75,
            slide: function( event, ui ) {
                //$( "#amount" ).val( "$" + ui.value  );
            }
        });


        var call_num = 1;
        ws = new WebSocket('ws://localhost:8080/song_status');
        ws.onmessage = function(data) {
            //app.displayMessage(data.data);
            var value = data.data.substring(15);
            app.displayMessage(value);
            slider.slider( "value", value );
        }

  } );
  </script>
</head>
<body>
<div class="widget">
    <h1>Sequencer Widget Buttons</h1>
    <button id="play">Play</button>
    <button id="stop">Stop</button>
</div>
</br></br></br>

    <input type="range" min="1" max="100" value="50" id="slider" id="myRange">
</div-->
<div id="slider"></div>

<div id="app">
    <p>Position:</p>
    {{message}}
</div>

</body>
</html>
